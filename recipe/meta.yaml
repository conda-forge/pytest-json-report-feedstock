{% set name = "pytest-json-report" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9d0754ea0b50624c41a5ba2ddf4b15c18af600ef3a736968090dd60afba258f6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pytest >=4.2.0
    - pytest-metadata
    - python

test:
  imports:
    - pytest_jsonreport

about:
  home: https://pypi.org/project/pytest-json-report/
  summary: A pytest plugin to report test results as JSON files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
