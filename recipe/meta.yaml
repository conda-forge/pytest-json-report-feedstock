{% set name = "pytest-json-report" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b5b77f1e3515fd0b05472f0215ccc5bc4973d156df881e7bf18684c7d9f19eb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pytest >=4.2.0
    - pytest-metadata
    - python

test:
  imports:
    - pytest_jsonreport

about:
  home: https://pypi.org/project/pytest-json-report/
  summary: A pytest plugin to report test results as JSON files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
